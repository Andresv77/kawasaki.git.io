    <div class="container">
        <div class="container">
            <div class="logo"></div>
            <div class="bottom_part"></div>
        </div> 
        <h2>Formulario de Hoja de Vida KAWASAKI</h2>
        <form id="formulario">
            <h3>Datos Personales</h3>
            <label for="tipoIdentificacion">Tipo de Identificación:</label>
            <select name="tipoIdentificacion" id="tipoIdentificacion">
                <option value="cedula">Cédula</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="otro">Otro</option>
            </select>
            
            <label for="numeroIdentificacion">Número de Identificación:</label>
            <input type="text" name="numeroIdentificacion" id="numeroIdentificacion">
            
            <label for="nombres">Nombres:</label>
            <input type="text" name="nombres" id="nombres">
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos">
            <label for="tel">telefono:</label>
            

            <input type="fech"> <name="fecha" id="fechas">
            
            <input type="date"> fecha de nacimiento.<name="fecha" id="fechas">

            <h3>Género</h3>
            <input type="radio" name="genero" value="Masculino" id="masculino"> <label for="masculino">Masculino</label>
            <input type="radio" name="genero" value="Femenino" id="femenino"> <label for="femenino">Femenino</label>
            
            <h3>Subir Fotografía 3x4</h3>
            <input type="file" name="foto" id="foto">
            
            <h3>Datos Académicos</h3>
            <label for="perfil">Descripción del Perfil Profesional:</label>
            <textarea name="perfil" id="perfil" rows="4"></textarea>
            
            <h3>Suscribirse para los boletines semanales</h3>
            <input type="checkbox" name="suscribirse" id="suscribirse">
            <div>

            </div>
            
            <button type="button" class="btn" id="enviar">Enviar Datos</button>
            <button type="reset" class="btn">Restablecer Datos</button>
           
        </form>
    </div>
     
    <script>
     
        document.getElementById('enviar').addEventListener('click', function () {
           
            alert('Formulario enviado');
